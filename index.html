<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Recipes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .category-tabs {
                min-height: 100vh;
                background-color: #DC3545;
                padding: 20px 0;
                border-right: 1px solid #ffffff;
            }
            
            .tab-container {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }
            
            .tab-button {
                padding: 12px 20px;
                border: none;
                background: none;
                text-align: left;
                cursor: pointer;
                transition: all 0.2s ease;
                border-right: 3px solid transparent;
                color: #ffffff;
            }
            
            .tab-button:hover {
                background-color: #f3ddaf;
                color: #DC3545;
            }
            
            .tab-button.active {
                border-right-color: #dc3545;
                background-color: #fff;
                color: #DC3545;
                font-weight: 500;
            }
            
            .recipe-card {
                transition: all 0.3s ease;
            }
        </style>
    </head>

    <body>
        <nav class="navbar bg-warning-subtle">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1 text-danger"><strong>Bunch Family Recipes</strong></span>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <!-- Left Navigation -->
                <div class="col-md-3 col-lg-1 category-tabs">
                    <div class="tab-container">
                        <button class="tab-button active" data-category="all">All Recipes</button>
                        <button class="tab-button" data-category="breakfast">Breakfast</button>
                        <button class="tab-button" data-category="lunch-dinner">Lunch & Dinner</button>
                        <button class="tab-button" data-category="dessert">Dessert</button>
                    </div>
                </div>

                <!-- Recipe Cards -->
                <div class="col-md-9 col-lg-10 p-4">
                    <div class="row" id="recipe-container">
                        <!-- Lunch/Dinner Recipes -->
                        <div class="col-6 col-lg-3 p-3 recipe-card" data-category="lunch-dinner">
                            <div class="card text-center">
                                <a href="tspcDS.html"><img src="Sweet-Potato-Turkey-Chili.jpg" class="card-img-top" alt="chili picture"></a>
                                <div class="card-body bg-danger">
                                    <h5 class="card-title text-white"><b>Turkey Sweet Potato Chili</b></h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3 p-3 recipe-card" data-category="lunch-dinner">
                            <div class="card text-center">
                                <a href="vbsDS.html"><img src="vegibeefsoup.webp" class="card-img-top" alt="soup picture"></a>
                                <div class="card-body bg-danger">
                                    <h5 class="card-title text-white"><b>Vegetable Beef Soup</b></h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3 p-3 recipe-card" data-category="lunch-dinner">
                            <div class="card text-center">
                                <a href="spDS.html"><img src="shepherdspie.jpg" class="card-img-top" alt="shepherds pie picture"></a>
                                <div class="card-body bg-danger">
                                    <h5 class="card-title text-white"><b>Shepherds Pie</b></h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3 p-3 recipe-card" data-category="lunch-dinner">
                            <div class="card text-center">
                                <a href="ccDS.html"><img src="CincinnatiChili.jpg" class="card-img-top" alt="cincinnati chili picture"></a>
                                <div class="card-body bg-danger">
                                    <h5 class="card-title text-white"><b>Cincinnati Chili</b></h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3 p-3 recipe-card" data-category="lunch-dinner">
                            <div class="card text-center">
                                <a href="vgpbDS.html"><img src="Vietnamese-Ground-Pork-Bowls.jpg" class="card-img-top" alt="ground pork picture"></a>
                                <div class="card-body bg-danger">
                                    <h5 class="card-title text-white"><b>Vietnamese Ground Pork Bowl</b></h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3 p-3 recipe-card" data-category="lunch-dinner">
                            <div class="card text-center">
                                <a href="cstewDS.html"><img src="cowboy-stew.webp" class="card-img-top" alt="cowboy stew picture"></a>
                                <div class="card-body bg-danger">
                                    <h5 class="card-title text-white"><b>Cowboy Stew</b></h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3 p-3 recipe-card" data-category="lunch-dinner">
                            <div class="card text-center">
                                <a href="dnDS.html"><img src="Drunken-Noodles.jpg" class="card-img-top" alt="drunken noodles picture"></a>

                        <!-- Breakfast Recipe -->
                        <div class="col-6 col-lg-3 p-3 recipe-card" data-category="breakfast">

                                <a href="bmDS.html"><img src="bananamuffin.webp" class="card-img-top" alt="banana muffin picture"></a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const tabButtons = document.querySelectorAll('.tab-button');
                const recipeCards = document.querySelectorAll('.recipe-card');

                tabButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        // Remove active class from all tabs
                        tabButtons.forEach(tab => tab.classList.remove('active'));
                        // Add active class to clicked tab
                        this.classList.add('active');
                        
                        const category = this.dataset.category;
                        
                        // Filter recipes
                        recipeCards.forEach(card => {
                            card.style.display = (category === 'all' || card.dataset.category === category) 
                                ? 'block' 
                                : 'none';
                        });
                    });
                });
            });
        </script>
    </body>
</html>
